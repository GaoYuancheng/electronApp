<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>screen1</title>
  </head>
  <link rel="stylesheet" href="./screen.css" />
  <body>
    <canvas id="canvas"></canvas>
    <!-- <script src="../renderer-process/screen.js"></script> -->
    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      let x,
        y,
        w,
        h = 0;

      // 开始移动
      let moveStart = false;
      const onMousedown = e => {
        const { clientX, clientY } = e;
        moveStart = true;

        console.log(clientX, clientY);
        x = clientX;
        y = clientY;
      };

      const onMouseMove = e => {
        if (moveStart) {
          // clear();
          const { clientX, clientY } = e;
          w = clientX - x;
          h = clientY - y;
          drawRect(x, y, w, h);
        }
      };

      const onMouseup = () => {
        if (moveStart) {
          moveStart = false;
        }
      };
      var clear = () => {
        console.log("ss", canvas.style.width, canvas.style.height);
        // ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.fillRect(
          0,
          0,
          parseInt(canvas.style.width),
          parseInt(canvas.style.height)
        );
        ctx.closePath();
      };

      const drawRect = (x, y, w, h) => {
        canvas.style.width = `${w}px`;
        canvas.style.height = `${h}px`;
        canvas.style.top = `${y}px`;
        canvas.style.left = `${x}px`;
        canvas.style.display = "block";
        // ctx.fillStyle = "#ffffff";
        ctx.strokeStyle = "#67bade";
        ctx.lineWidth = 2;
        clear();
        console.log(w, h);
        ctx.strokeRect(0, 0, w, h);
        // ctx.rect(0, 0, w, h);
        // ctx.stroke();
        // x = y = 0;
      };

      const getImageData = () => {
        let imageData = ctx.getImageData(x, y, w, h);
        console.log(imageData);
        let canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        let ctx = canvas.getContext("2d");
        ctx.putImageData(imageData, 0, 0);
      };

      document.addEventListener("mousedown", onMousedown);
      document.addEventListener("mouseup", onMouseup);
      document.addEventListener("mousemove", onMouseMove);
    </script>
  </body>
</html>
