<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>screen</title>
  </head>
  <link rel="stylesheet" href="./screen.css" />
  <body>
    <!-- <div id="bgImg"></div> -->
    <div id="bgImgDiv">
      <img id="bgImg" alt="" />
    </div>
    <canvas id="canvas"></canvas>
    <div id="sizeInfo"></div>
    <div id="tools">
      <div id="toolsContent">
        <!-- <button id="getCaptureImage">getCaptureImage</button> -->
        <div class="iconArea" id="closeBtn">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-baseline-close-px"></use>
          </svg>
        </div>
        <div class="iconArea" id="okBtn">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-ok"></use>
          </svg>
        </div>
      </div>
    </div>
    <!-- <button id="getDesktopCapturer">getDesktopCapturer</button> -->
    <!-- <video id="video"></video> -->
    <script src="../renderer-process/screen.js"></script>
    <script src="./iconfont.js"></script>
