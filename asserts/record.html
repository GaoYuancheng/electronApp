<!DOCTYPE html>

  <head>

    <title>screen</title>

  <link rel="stylesheet" href="./record.css" />

    <div id="sizeInfo"></div>

          <svg class="icon" aria-hidden="true">

          <svg class="icon" aria-hidden="true">

        <div class="iconArea" id="startBtn">

      </div>
